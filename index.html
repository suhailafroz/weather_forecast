<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherAPI</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="row mb-2 p-3">
            <div class="col-sm-12">
                <div class="h1 text-center">
                    Weather API <br><small class="text-danger">(Current Weather and Weather Forecast Demo) </small>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mb-2">
            <div class="offset-sm-3 col-sm-6 text-center">
                <input class="form-control" type="text" id="cname"
                    placeholder="Enter City Name to Fetch Weather . . . . .">
                <button class="btn btn-primary mt-1" id="getWeather">Get Weather Details</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card" id="weatherCard">
                    <div class="card-body">
                        <h2 class="text-center">Weather</h2>
                        <div class="text-center">
                            <img id="weatherIcon" />
                        </div>
                        <p id="main" class=" h4 text-danger text-center"><span id="description"
                                class=" h3 text-danger text-center"></span></p>
                        <div class="display-4 text-center text-success" id="temp"></div>
                        <!-- <p>Min. Temp: <span id="mnTemp"></span> </p>
                        <p>Max. Temp: <span id="mxTemp"></span> </p> -->
                        <div id="cityName" class="h3 text-center text-primary text-italics"><span
                                id="countryName"></span></div>
                        <div class="h4 text-center text-warning text-italics" id="humidity"></div>
                        <div class="h2 text-center text-secondary text-italics" id="feels"></div>
                    </div>
                </div>
            </div>

            <div class="offset-sm-2 col-sm-6">
                <div id="forecastCard" class="bg-dark" style="background:rgba(3, 15, 233, 0.566)">
                    <div class="h2 text-center mb-1 text-white">Forecast</div>
                    <div>
                        <canvas id="myChart"></canvas>
                    </div>

                </div>
            </div>
        </div>
        <div class="row mt-2 bg-light" id="btnsDiv">
            <div class="col-sm-6 offset-sm-3">
                <div class="card-footer text-center bg-white">
                    <button class="btn btn-outline-primary mx-2" id="updateLine">Line Chart</button>
                    <button class="btn btn-outline-warning mx-2" id="updateBar">Bar Chart</button>
                    <button class="btn btn-outline-danger mx-2" id="updatePie">Pie Chart</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/scripts.js" type="module"></script>
</body>

</html>
